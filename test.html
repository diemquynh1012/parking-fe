<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gap Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .photo-preview {
            text-align: center;
            margin-top: 10px;
        }

        .photo-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="form-group">
            <label for="gapType">Type of Gap:</label>
            <select id="gapType">
                <option>Measurement Equipment</option>
                <option>Process</option>
                <option>Safety</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" value="Assembly Line 3">
        </div>

        <div class="form-group">
            <label>Photo:</label>
            <div class="photo-preview">
                <img src="e2e66489-630b-41bd-afbb-4bc155eaec01.png" alt="Measurement Photo">
            </div>
        </div>

        <div class="form-group">
            <label for="reportedBy">Reported By:</label>
            <input type="text" id="reportedBy" value="John Nguyen">
        </div>

        <div class="form-group">
            <label for="dateTime">Date/Time:</label>
            <input type="datetime-local" id="dateTime" value="2025-02-20T14:30">
        </div>

        <div class="form-group">
            <label for="severity">Severity:</label>
            <select id="severity">
                <option>Low</option>
                <option>Medium</option>
                <option selected>High</option>
            </select>
        </div>
    </div>

</body>

</html>
